<!DOCTYPE html>
<html lang="ja">
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="robots" content="noindex,nofollow">
	<title>Design for Smile. 快適なオフィスをデザインする</title>
	<meta name="keywords" content="">
	<meta name="description" content="">
	<meta property="og:site_name" content="Design for Smile. ">
	<meta property="og:title" content="Design for Smile. 快適なオフィスをデザインする">
	<meta property="og:description" content="">
	<link href="./style.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Noto+Serif|Noto+Serif+JP&display=swap" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
</head>
<body>
<!-- header -->
<script src="./js/include.js"></script>
<script>include_header();</script>
<!-- /header -->
  <main>
    <section class="container contact-wrapper">
			<div class="contact-wrapper-inner">
				<p class="contact-wrapper-text header-trigger">Contact</p>
			</div>
			<p class="contact-wrapper-bottom contact-bottom-title">Contact us</p>
		</section>
    <section class="container">
			<form action="" class="form-wrapper" action="#" method="post">
				<ul class="form-list">
					<li class="form-item">
						<label for="" class="form-label">お問い合わせ内容</label>
						<ul class="checkbox-list">
							<li class="checkbox-item">
								<input type="checkbox" class="checkbox" name="contact-type" id="document" checked="">
								<label for="document">資料請求</label>
							</li>
							<li class="checkbox-item">
								<input class="checkbox" type="checkbox" name="contact-type" id="phone">
								<label for="phone">お電話でのご相談を希望</label>
							</li>
							<li class="checkbox-item">
								<input class="checkbox" type="checkbox" name="contact-type" id="application">
								<label for="application">申し込み</label>
							</li>
						</ul>
					</li>
					<li class="form-item">
						<label for="" class="form-label">担当者名</label>
						<input type="text" class="input-text" name="name" autocomplete="name">
					</li>
					<li class="form-item">
						<label for="" class="form-label">電話番号</label>
						<input type="tel" class="input-text" name="tel" autocomplete="tel">
					</li>
					<li class="form-item">
						<label for="" class="form-label">メールアドレス</label>
						<input type="text" class="input-text" name="email" autocomplete="email">
					</li>
					<li class="form-item">
						<label for="" class="form-label">その他</label>
						<textarea name="comment" class="text-area" cols="30" rows="5"></textarea>

					</li>
				</ul>
				<input type="submit" class="btn btn-yellow" value="Submit">
			<form>
		</section>
	</main>
  <footer class="footer">©︎cresta.design all rights reserved</footer>
	<script src="./js/main.js"></script>
</body>
</html>
