<!DOCTYPE html>
<html lang="ja">
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="robots" content="noindex,nofollow">
	<title>Cresta Design | 快適なオフィスをデザインする</title>
	<meta name="keywords" content="Cresta Design,オフィスデザイン,空間デザイン,快適,オフィス">
	<meta name="description" content="“働きたくなる空間”をデザインすることで人々を幸せにする。私たちは、オフィスに特化した空間デザイン専門としております。その理由は、「働きたくなる空間で仕事ができれば多くの人を幸せにできるのではないか」と考えるためです。そんな想いの株式会社Cresta Designだからこそできる空間デザインを提供させていただきます。">
	<meta property="og:site_name" content="Design for Smile. ">
	<meta property="og:title" content="Design for Smile. 快適なオフィスをデザインする">
	<meta property="og:description" content="“働きたくなる空間”をデザインすることで人々を幸せにする。私たちは、オフィスに特化した空間デザイン専門としております。その理由は、「働きたくなる空間で仕事ができれば多くの人を幸せにできるのではないか」と考えるためです。そんな想いの株式会社Cresta Designだからこそできる空間デザインを提供させていただきます。">
	<link href="./reset.css" rel="stylesheet">
	<link href="./style.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Noto+Serif%7CNoto+Serif+JP&display=swap" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
</head>
<body>
	<header class="header">
		<h1 class="header-logo"><a href="./index.html#"><img src="./img/logo.png" alt="Design for Smile." loading="lazy" width="198" height="36"></a></h1>
		<div class="hamburger-trigger">
			<button class="hamburger" aria-label="ハンバーガボタン">
				<span></span>
				<span></span>
				<span></span>
			</button>
			<nav class="header-nav">
				<ul class="header-nav-list">
					<li class="header-nav-item"><a class="header-nav-link" href="./index.html#concept">Concept</a></li>
					<li class="header-nav-item"><a class="header-nav-link" href="./index.html#works">Works</a></li>
					<li class="header-nav-item"><a class="header-nav-link" href="./index.html#service">Service</a></li>
					<li class="header-nav-item"><a class="header-nav-link" href="./index.html#contact">Contact</a></li>
				</ul>
			</nav>
		</div>
	</header>

  <main>
    <section class="container contact-wrapper">
			<div class="contact-wrapper-inner">
				<h1 class="contact-wrapper-text">Contact</h1>
			</div>
			<p class="contact-wrapper-bottom contact-bottom-title js-header-trigger">Contact us</p>
		</section>

		<form class="container form-wrapper" action="#" method="post">
			<ul class="form-list">
				<li class="form-item">
					<fieldset>
						<legend class="form-label">お問い合わせ内容</legend>
						<ul class="checkbox-list">
							<li class="checkbox-item">
								<input type="checkbox" class="checkbox" name="contact-type" id="document" checked="">
								<label for="document">資料請求</label>
							</li>
							<li class="checkbox-item">
								<input class="checkbox" type="checkbox" name="contact-type" id="phone">
								<label for="phone">お電話でのご相談を希望</label>
							</li>
							<li class="checkbox-item">
								<input class="checkbox" type="checkbox" name="contact-type" id="application">
								<label for="application">申し込み</label>
							</li>
						</ul>
					</fieldset>
				</li>
				<li class="form-item">
					<label for="name" class="form-label">担当者名</label>
					<input type="text" class="input-text" name="name" id="name" autocomplete="name">
				</li>
				<li class="form-item">
					<label for="tel" class="form-label">電話番号</label>
					<input type="tel" class="input-text" name="tel" id="tel" autocomplete="tel">
				</li>
				<li class="form-item">
					<label for="email" class="form-label">メールアドレス</label>
					<input type="text" class="input-text" name="email" id="email" autocomplete="email">
				</li>
				<li class="form-item">
					<label for="other" class="form-label">その他</label>
					<textarea name="comment" class="text-area" id="other" cols="30" rows="5"></textarea>
				</li>
			</ul>
			<input type="submit" class="btn btn-yellow" value="Submit">
		</form>
　
	</main>
  <footer class="footer"><small>&copy; cresta.design all rights reserved</small></footer>
	<script src="./js/main.js"></script>
</body>
</html>
