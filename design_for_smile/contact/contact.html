<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="noindex,nofollow">
  <title>Design for Smile. 快適なオフィスをデザインする</title>
	<link href="../style.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Noto+Serif|Noto+Serif+JP&display=swap" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
</head>
<body>
<!-- header -->
<script src="../js/include.js"></script>
<script>include_header();</script>
<!-- /header -->
  <main>
    <section class="container first-view">
			<p class="first-view-text">Contact</p>
			<div class="first-view-slider">
				<img src="../img/fv-bgi_01@2x.jpg" alt="">
			</div>
		</section>
    <section class="container">
			<div class="">
				<form action="#" method="post">
					<p>お問い合わせ内容<br>
						<input type="checkbox" name="document request" value="資料請求"> 資料請求
						<input type="checkbox" name="telephone consultation" value="お電話でのご相談を希望"> お電話でのご相談を希望
						<input type="checkbox" name="application" value="申し込み"> 申し込み
					</p>
					<p>担当者名<br>
						<input type="text" name="name" autocomplete="name">
					</p>
					<p>電話番号<br>
						<input type="tel" name="tel" autocomplete="tel"/>
					</p>
					<p>メールアドレス<br>
						<input type="text" name="email" autocomplete="email">
					</p>
					<p>その他<br>
						<textarea name="comment" cols="30" rows="5"></textarea>
					</p>
					<button class="btn btn-yellow" type="submit">Submit</button>
				<form>
			</div>
		</section>
	</main>
  <footer class="footer">©︎cresta.design all rights reserved</footer>
</body>
</html>
